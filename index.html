<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Roboto:ital,wght@0,100;1,300&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>

    <section>
        <div class="container">
            <div class="d-flex flex-column justify-content-center align-items-center w-50 mainBox m-auto" style="height: 100vh;">
                <div>
                  <h3 >STOP WATCH</h3>
                </div>
                <div class="displayTimer d-flex align-items-center justify-content-center bg-dark text-white">
                  <h3 id="timeDisplay"><span id="seconds">00</span><span>:</span><span id="tens">00</span></h3>  
                </div>
                <div class="my-3">  
                  <button class="btn btn-outline-dark btn-lg" onclick="startTimer()">START</button>
                  <button class="btn btn-outline-dark btn-lg" onclick="stopTimer()"> STOP</button>
                  <button class="btn btn-outline-dark btn-lg" onclick="resetTimer()">RESET</button>
                </div>
            </div>

        </div>


    </section>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="app.js"></script>

</html>
